<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <title>Wiels AR Solarpunk</title>
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
    <script>
        THREEx.ArToolkitContext.baseURL = 'https://raw.githack.com/jeromeetienne/ar.js/master/three.js/'
    </script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
    <script src="https://raw.githack.com/fcor/arjs-gestures/master/dist/gestures.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.43.3/dist/umd/supabase.min.js"></script>
    <script src="js/index.js"></script>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div id="ui-panel">
      <label for="plantCodeInput">Code Plante (3 lettres) :</label>
      <input type="text" id="plantCodeInput" maxlength="3" />
      <button id="loadPlantBtn">Charger</button>
      <button id="confirmPlacementBtn">Confirmer Placement</button>
    </div>

    <a-scene gps-camera-debug embedded arjs='sourceType: webcam; debugUIEnabled: false;' vr-mode-ui="enabled: false">
    
      <a-camera gps-camera rotation-reader></a-camera>
    </a-scene>


  </body>
</html>
