<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <title>Wiels AR Solarpunk</title>
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-look-at-component@1.0.0/dist/aframe-look-at-component.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
    <!--<script src='https://raw.githack.com/AR-js-org/AR.js/tree/master/three.js/'></script> -->
    <!-- <script src="https://raw.githack.com/fcor/arjs-gestures/master/dist/gestures.js"></script> -->
    <script src="js/index.js"></script>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div id="ui-panel">
      <label for="plantCodeInput">Code Plante (3 lettres) :</label>
      <input type="text" id="plantCodeInput" maxlength="3" />
      <button id="loadPlantBtn">Charger</button>
      <button id="confirmPlacementBtn">Confirmer Placement</button>
    </div>

    <img id="plantThumb" src="" alt="Miniature plante">

    <a-scene gps-camera-debug embedded arjs='sourceType: webcam; debugUIEnabled: true;' vr-mode-ui="enabled: true">
      <a-camera gps-new-camera rotation-reader></a-camera>
      <div id="debugDisplay">
      <div id="positionDisplay">GPS: en attente...</div>
      <div id="log-panel"></div>
      </div>
    </a-scene>
  </body>
</html>
